<body>
<div class="container">
    <h1>Project 3!</h1>
    <canvas id="cvs" width="1000" height="1000"></canvas>
    <a href="#" id="refresh" class="btn btn-primary btn-lg">Create new random objects</a>
    <a href="#" id="clear" class="btn btn-primary btn-lg">Clear canvas</a>
    <div id="log" class="well"></div>
</div>
</body>
<script src="Shapes.js"></script>
<script type="text/javascript">
    /* Uses ECMAScript's strict mode */
    "use strict";

    /* Grab and setup canvas */
    let cvs = document.getElementById('cvs');
    let ctx = cvs.getContext('2d');

    document.getElementById('refresh').addEventListener('click', refresh, false);
    document.getElementById('clear').addEventListener('click', function () {
        ctx.clearRect(0, 0, cvs.width, cvs.height);
        document.getElementById('log').innerHTML = '';
    }, false);

    function refresh() {
        let l1 = new Line(randomInt(5, 900), randomInt(5, 900), randomInt(5, 900), randomInt(5, 900));
        l1.draw(ctx);

        let r1 = new Rectangle(randomInt(5, 900), randomInt(5, 900), randomInt(5, 100), randomInt(5, 100));
        r1.draw(ctx);

        let e1 = new Eclipse(randomInt(5, 900), randomInt(5, 900), randomInt(5, 100), randomInt(5, 100));
        e1.draw(ctx);

        let p1 = new Polygon(randomInt(5, 900), randomInt(5, 900), randomInt(5, 100), randomInt(5, 50));
        p1.draw(ctx);

        let s1 = new Star(randomInt(5, 900), randomInt(5, 900), randomInt(5, 100), randomInt(5, 50));
        s1.draw(ctx);

        document.getElementById('log').innerHTML += l1.toString() + '<br>' + r1.toString() + '<br>' + e1.toString() + '<br>' + p1.toString() + '<br>' + s1.toString() + '<br><br>';
    }

    refresh();
</script>
