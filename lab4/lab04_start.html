    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/paper/bootstrap.min.css"/>

    <!-- CSS -->
    <style>
        table {
            margin-left: 10px;
        }

        #swatch {
            border: 1px solid black;
            min-width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0);
        }
    </style>

    <!-- JS -->
    <script type="text/javascript">
        /* Uses ECMAScript's strict mode */
        "use strict";
    </script>
</head>
<body>
<div class="container">
    <h1>Lab 4!</h1>
    <table>
        <tr>
            <td>Red:</td>
            <td><input id="R" type="range" value="0" min="0" max="255"></td>
        </tr>
        <tr>
            <td>Green:</td>
            <td><input id="G" type="range" value="0" min="0" max="255"></td>
        </tr>
        <tr>
            <td>Blue:</td>
            <td><input id="B" type="range" value="0" min="0" max="255"></td>
        </tr>
        <tr>
            <td colspan='2'>Color: <span id="clr"></span></td>
        </tr>
        <tr>
            <td id="swatch" colspan='2'></td>
        <tr>
    </table>
</div>
<script type="text/javascript">
    /* As per spec, wrap everything in an IIFE */
    (function () {
        /* Obtain elements via id's */
        var rSlider = document.getElementById('R');
        var gSlider = document.getElementById('G');
        var bSlider = document.getElementById('B');
        var swatch = document.getElementById('swatch');
        var clr = document.getElementById('clr');

        /**
         * Event handler for when any color slider is updated.
         * @param e
         */
        function updateColor(e) {
            /* Obtain slider values */
            e.p
            var r = rSlider.value;
            var g = gSlider.value;
            var b = bSlider.value;

            /* Update HTML elements */
            swatch.style.backgroundColor = 'rgb(' + [r, g, b].join(',') + ')';
            clr.innerHTML = 'rgb(' + [r, g, b].join(',') + ')';
        }

        /* Attach the event handler to the event listeners */
        rSlider.addEventListener('change', updateColor, false);
        gSlider.addEventListener('change', updateColor, false);
        bSlider.addEventListener('change', updateColor, false);
    })();
</script>
</body>
</html>
